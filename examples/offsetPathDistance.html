<!DOCTYPE html>
<script src="../third_party/web-animations-js/web-animations.dev.js"></script>
<script src="../motion-path-polyfill.min.js"></script>

<div id="container">
  <div id="target">
  </div>
</div>

<style>
  body {
    margin: 0px;
  }

  #target {
    width: 100px;
    height: 100px;
    position: absolute;
    left: 500px;
    top: 500px;
    background-color: grey;
  }
</style>

<script>
  var keyframes = [ {offsetPath: "path('m 0, 0 h 100 v 100 h -100')", offsetDistance: '0px'},
                    {offsetPath: "path('m 0, 0 h 100 v 100 h -100')", offsetDistance: '600px'}];
  var timing = {duration: 2000, iterations: 3};
  target.animate(keyframes, timing);
</script>

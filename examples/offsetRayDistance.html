<!DOCTYPE html>
<script src="../third_party/web-animations-js/web-animations.dev.js"></script>
<script src="../index.min.js"></script>

<div id="container">
  <div id="target">
  </div>
</div>

<style>
  body {
    margin: 0px;
  }

  #target {
    width: 100px;
    height: 100px;
    position: absolute;
    left: 500px;
    top: 500px;
    background-color: grey;
  }
</style>

<script>
  var keyframes = [{'offset-path': "path('m 0, 0 h 100 v 100 h -100')", 'offset-distance': '0px'}, {'offset-path': "path('m 0, 0 h 100 v 100 h -100')", 'offset-distance': '300px'}];
  var timing = {duration: 3000, iterations: 3};
  target.animate(keyframes, timing);
</script>
